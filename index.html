<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script defer src="./assets/script/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="header-footer">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">The Music Index</a>
                <ul class="left hide-on-med-and-down">
                    <nav>
                        <div class="nav-wrapper">
                            <form class="inputColor">
                                <div class="input-field">
                                    <input id="search" type="search" required>
                                    <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </div>
                    </nav>
                </ul>
                <ul class="right hide-on-med-and-down">
                    <li><a href="bio">Bio</a></li>
                    <li><a href="image">Images</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="carousel">
            <section class="artistInfo">
                <div class="card">
                    <img id="artistImg" alt="coverArt" style="width:100%">
                    <div class="container">
                        <h2 id="artistName"></h2>
                    </div>
                </div>
            </section>
            <section class="topSongs">
                <div class="card">
                    <div class="container">
                        <h2 id="topTracks">Top Tracks by Artist</h2>
                        <section class="trackList">
                            <ul id="bestOf"></ul>
                    </div>
                </div>
                </section>
            </section>
            <section class="albums">
                <div class="card">
                    <div class="container">
                        <h2 id="knownAlbum">Artist Albums</h2>
                        <section class="albumList">
                            <ul id="listedAlbums">
                                <li id="album1"></li>
                                <li id="album2"></li>
                                <li id="album3"></li>
                                <li id="album4"></li>
                                <li id="album5"></li>
                            </ul>
                    </div>
                </div>
                </section>
                <section class="artistSummary">
                    <article id="briefSnip">
                        <p id="snip"></p>
                    </article>
                </section>
            </section>
        </section>
        <section id="bio">
            <h2 id="bio-text">About the Artist</h2>
            <ul>
                <li>Birthday: <span id="artistBirthday"></span></li>
                <li>Living or Dead: <span id="artistLivingStatus"></span></li>
                <li>Status of Band: <span id="artistBandStatus"></span></li>
                <li>About: <span id="artistAbout"></span></li>
            </ul>
        </section>
        <section id="related">
            <h2 id="related-text">Related Acts</h2>
            <ul>
                <li id="related-1"></li>
                <li id="related-2"></li>
                <li id="related-3"></li>
            </ul>
        </section>
    </main>
    <footer>
        <nav class="header-footer">
            <div class="nav-wrapper">
                <!-- <div>
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Kitty logo"
                        class="responsive">
                </div> -->
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="https://github.com/unheardof77" target="_blank" rel="noopener noreferrer">Morgan Tolman</a></li>
                    <li><a href="https://github.com/LeoRocca40" target="_blank" rel="noopener noreferrer">Leo Roccaforte</a></li>
                    <li><a href="https://github.com/FunnyLookingFish" target="_blank" rel="noopener noreferrer">Lu Morales</a></li>
                    <li><a href="https://github.com/IAMFALZIII" target="_blank" rel="noopener noreferrer">Fernando Zamora</a></li>
                    <li><a href="https://github.com/joyhaliday" target="_blank" rel="noopener noreferrer">Joy Haliday</a></li>
                </ul>
            </div>
        </nav>
    </footer>

</body>

</html>
